    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>PoliTo Chess Club - Events</title>
    <script src="scripts.js"></script> 
</head>
<body>
    <nav id="header">
        <div class="menu" id="menu">

            <div class="hamburger" onclick="openNav()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="menu-list">
                <li  class="menu-item">
                    <a href="index.html">Home</a>
                </li>
                <li  class="menu-item">
                    <a href="events.html">Events</a>
                </li>
                <li class="menu-item">
                    <a href="otbtournaments.html">OTB Tournaments</a>
                </li>
                <li  class="menu-item">
                    <a href="joinus.html">Join Us</a>
                </li>
            </ul>
        </div>

        <div class="logoClub">
        </div>

        <div class="logoPoli">
        </div>

    </nav>

    <div id="hamburgerMenu" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="index.html" conclick="closeNav()">Home</a>
            <a href="events.html" onclick="closeNav()">Events</a>
            <a href="otbtournaments.html" onclick="closeNav()">OTB Tournaments</a>
            <a href="joinus.html" onclick="closeNav()">Join Us</a>
        </div>
    </div>

    <div class="eventPopupContainer" id="eventPopupContainer">
        <div class="eventPopupTitle">
            
        </div>
        <div class="eventPopupMessage">
            
        </div>
        <div class="eventPopupFooter">
            <button onclick="closeEventPopup()">OK</button>
        </div>
    </div>

    <div class="container" id="containerCalendar">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>

    <footer>
        <div class="social">
            <div class="social-list-wrapper">
                <ul>
                    <li class="social-item">
                        <a href="https://www.instagram.com/scacchi_polito/"><img src="./images/instagram.png" alt=""></a>
                    </li>
                    <li class="social-item">
                        <a href="http://t.me/ScacchiPoliTO"><img src="./images/telegram.png" alt=""></a>
                    </li>
                    <li class="social-item">
                        <a href="https://discord.gg/Ff7QnvpNj7"><img src="./images/discord.png" alt=""></a>
                    </li>
                </ul>  
            </div>
        </div>
        <div class="copyright flexFont">
            <p>&copy; Copyright 2022, PoliTo Chess Club</p>
        </div>
